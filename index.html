<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="my-5">
        <div class="p-5 text-center bg-body-tertiary">
          <div class="container py-5">
            <h1 class="text-body-emphasis">FizzBuzz</h1>
            <p class="col-lg-8 mx-auto lead" id="jumbo">
            </p>
          </div>
        </div>
      </div>

    </div>
    <script>
        let numArr = []
        for (i = 1; i <= 100; i++) {
            (i % 3 == 0 && i % 5 == 0) && numArr.push("<span style='color:red;'>FizzBuzz</span>");
            (i % 3 == 0 && i % 5 != 0) && numArr.push("<span style='color:green'>Fizz</span>");
            (i % 3 != 0 && i % 5 == 0) && numArr.push("<span style='color:blue'>Buzz</span>");
            (i % 3 != 0 && i % 5 != 0) && numArr.push(i);
        }

        let jumbo = document.getElementById('jumbo')

        for (i = 0; i < numArr.length; i++) {
            jumbo.innerHTML += `${numArr[i]} `
        }

        console.log(jumbo);
        

        
        
        
        

    </script>
</body>
</html>
